
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: rgb(250, 250, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
          
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: brightness(0.6); /* Darken video for better text visibility */
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .glitch {
            font-size: 6vw; /* Responsive font size */
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: #fff;
            animation: glitch 1.5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            color: #0ff;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            animation: glitch-anim 1.5s infinite;
        }

        .glitch::before {
            color: #ff0; /* Change this to adjust glitch color */
            animation: glitch-anim 1.5s infinite 0.1s;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(0 100% 0 0); }
            40% { clip-path: inset(100% 0 0 0); }
            60% { clip-path: inset(0 0 0 100%); }
            80% { clip-path: inset(100% 0 0 100%); }
            100% { clip-path: inset(0 0 0 0); }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
            font-size: 2vw; /* Responsive font size */
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glitch {
                font-size: 10vw; /* Increase font size on smaller screens */
            }
            a {
                font-size: 5vw; /* Increase link font size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/assets/videos/404.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <div class="glitch" data-text="404 - NOT FOUND">404 - NOT FOUND</div>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go back to homepage</a>
    </div>
</body>
</html>
